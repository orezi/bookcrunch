<div class="form" ng-controller="homeCtrl">
  <ul class="tab-group" layout="row">
    <li class="tab sactive ssiin ssii" ui-sref="nav.register">Sign Up</li>
    <li class="tab slogs">Log In</li>
  </ul>
  <div class="tab-content">
    <div id="login">
      <h1>Welcome Back!</h1>
      <div>
        <div class="field-wrap">
          <label>
            Email Address<span class="req">*</span>
          </label>
          <input type="email" ng-model="user.email" required autocomplete="off" />
        </div>
        <div class="field-wrap">
          <label>
            Password<span class="req">*</span>
          </label>
          <input type="password" ng-model="user.password" required autocomplete="off" />
        </div>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
        <button class="button button-block" ng-click="loginUser(user)"/>Log In</button>
      </div>
    </div>
  </div>
  <!-- tab-content -->
</div>
<!-- /form -->
