<md-content ng-controller="homeCtrl">
  <div class="form">
    <ul class="tab-group" layout="row" style="margin-left: 11em;">
      <li class="tab sactive ssiin ssii">Reset password</li>
    </ul>
    <div class="tab-content">
      <div id="login">
        <h1>Password details</h1>
        <div>
          <div class="field-wrap">
            <input type="password" placeholder="New Password" class="req" ng-model="password1" required autocomplete="off" />
          </div>
          <div class="field-wrap">
            <input type="password" placeholder="Confirm Password" class="req" ng-model="password2" required autocomplete="off" />
          </div>
          <button class="button button-block" ng-click="passwordReset(password1)" style="margin-left: 13px;" />Reset password</button>
          <md-progress-linear md-mode="indeterminate" ng-show="progressLoad"></md-progress-linear>
        </div>
      </div>
    </div>
    <!-- tab-content -->
  </div>
</md-content>
